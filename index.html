<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observa las obras</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="investigation-container">
        <div class="left-col">
            <h1>OBSERVA LAS OBRAS</h1>
          <h2>Observa las obras. ¿Qué temáticas surrealistas identificas?</h2>
      <br>
          <div class="themes-container">
                <button class="theme-btn" data-theme="metamorfosis">Metamorfosis</button>
                <button class="theme-btn" data-theme="espacio">Espacio misterioso</button>
                <button class="theme-btn" data-theme="tiempo">Tiempo irreal</button>
                <button class="theme-btn" data-theme="dualidad">Dualidad</button>
                <button class="theme-btn" data-theme="sensualidad">Sensualidad</button>
                <button class="theme-btn" data-theme="feminidad">Feminidad</button>
                <button class="theme-btn" data-theme="muerte">Muerte</button>
            </div>

           <div class="response-section">
                   <!--  <div class="answers-container">
                   Multiple answers will appear here 
                </div> 
                <textarea class="magic-input" placeholder="¿Qué elementos surrealistas ves en esta obra?"></textarea>
               -->
                <button class="reveal-btn">Revelar <img src="assets/flecha.svg" width="11px"></button>
            </div>
        </div>

      <div class="artwork-frame">
    <img src="assets/14..jpg" class="artwork" id="myimage" alt="Remedios Varo, Icono (Icon), 1945">
    <img src="assets/6. copia.jpg" class="artwork" id="myimage" alt="Remedios Varo, Icono (Icon), 1945">

    <div class="tooltip-container">
        <button class="plus-icon" id="plusBtn">+</button>
    </div>
    <div class="magnifying-glass">
        <!-- The magnifying glass effect will be handled by JavaScript -->
    </div>
</div>
    </div>
<div class="overlay" id="overlay"></div>
</body>
</html>
